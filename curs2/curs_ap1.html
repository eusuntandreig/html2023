<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toate tipurile de liste</title>
</head>
<body>
    <ul><h4>lista cu bullets</h4>
        <li>a1</li>
        <li>a2</li>
        <li>a3</li>
        <li>a4</li>
    </ul>
    <ol>lisya ordonata cu cifre
        <li>andrei</li>
        <li>gigi</li>
        <li>mama</li>
        <li>tata</li>
    </ol>
    <dl>
    <dt>lista datele personale</dt>
        <dd><ol><li>data 1</li>
        <li>data 2</li>
        <li>data 3</li>
        <li>data 4</li>
    </ol></dd>
    <ol>lista cu subliste
        <li>andrei</li>
        <ul><li>par blond</li>
            <li>ochi albastri</li>
            <li>inalt</li>

        </ul>
        <li>gigi</li>
        <li>mama</li>
        <li>tata</li>
    </ol>
</dl>
</body>
</html>
